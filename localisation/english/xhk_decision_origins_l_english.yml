### Edicts
#-------------------------------------------------------------------------------------------------------
  edict_decision_origins_prosperous_unification: "Decision Origins: Prosperous Unification"
  edict_decision_origins_prosperous_unification_desc: "Applies some of the effects of the Prosperous Unification origin."
  edict_decision_origins_prosperous_unification_tt: "Adds the $prosp_uni_mod$ modifier for 20 years.\nIncreases maximum number of districts on the capital by 2."

  decision_origins_cache_warning: "§RNOTE: WHEN TAKING A DECISION ORIGIN THAT MODIFIES YOUR POPS, WAIT 1 DAY BEFORE TAKING ANOTHER ONE!\nTHIS ORIGIN IS LOCKED UNTIL 1 DAY HAS PASSED, TO ALLOW FOR GAMESETUP TO COMPLETE§!\n\n" 
  decision_origins_modify_warning: "§HNOTE: WHEN TAKING A DECISION ORIGIN THAT MODIFIES YOUR POPS, OTHER POPS OF THE SAME SPECIES IN OTHER EMPIRES WILL ALSO BE MODIFIED (NOT DEFAULT ROBOTS). FOR EXAMPLE, PRE-FTLS WITH THE BROKEN SHACKLES ORIGIN§!\n\n"

  edict_decision_origins_life_seeded: "Decision Origins: Life-Seeded"
  edict_decision_origins_life_seeded_desc: "Applies some of the effects of the Life-Seeded origin.\n$decision_origins_cache_warning$$decision_origins_modify_warning$"
  edict_decision_origins_life_seeded_tt: "Modifies all non-robotic Pops to have §GGaia Preference§!."

  edict_decision_origins_post_apocalyptic: "Decision Origins: Post-Apocalyptic"
  edict_decision_origins_post_apocalyptic_desc: "Applies some of the effects of the Post-Apocalyptic origin.\n$decision_origins_cache_warning$$decision_origins_modify_warning$"
  edict_decision_origins_post_apocalyptic_tt: "Modifies all pops to have §GSurvivor§! or §GRadiation Shielding§!."

  edict_decision_origins_ocean_paradise: "Decision Origins: Ocean Paradise"
  edict_decision_origins_ocean_paradise_desc: "Applies some of the effects of the Ocean Paradise origin.\n$decision_origins_cache_warning$$decision_origins_modify_warning$"
  edict_decision_origins_ocean_paradise_tt: "Modifies all pops to have §GAquatic§! or §GWaterproof§!."

  edict_decision_origins_subterranean: "Decision Origins: Subterranean"
  edict_decision_origins_subterranean_desc: "Applies some of the effects of the Subterranean origin.\nThe mining districts will convert after the first monthly tick.\n$decision_origins_cache_warning$$decision_origins_modify_warning$"
  edict_decision_origins_subterranean_tt: "Modifies all pops to have §GCave Dweller§! or §GMolebots§!.\nAllows for §Gunrestricted Mining District capacity§!."

  edict_decision_origins_overtuned: "Decision Origins: Overtuned"
  edict_decision_origins_overtuned_desc: "Applies some of the effects of the Overtuned origin."
  edict_decision_origins_overtuned_tt: "Allows for §Gaddition of Overtuned§! traits"

  edict_decision_origins_resource_consolidation: "Decision Origins: Resource Consolidation"
  edict_decision_origins_resource_consolidation_desc: "Applies some of the effects of the Resource Consolidation origin."
  edict_decision_origins_resource_consolidation_tt: "If an Assimilator, converts the cyborgs to Machine Preference."

  edict_decision_origins_toxic_knights: "Decision Origins: Knights of the Toxic God"
  edict_decision_origins_toxic_knights_desc: "Applies some of the effects of the Knights of the Toxic God origin."
  edict_decision_origins_toxic_knights_tt: "Increases capital size by 5 and adds the Toxic God deposits.\nReplaces the first city zone with §H$xhk_zone_capital_knights$§! and places a §H$building_order_keep$§!.\nHabitats need to be consecrated normally."

  edict_decision_origins_galactic_doorstep: "Decision Origins: Galactic Doorstep"
  edict_decision_origins_galactic_doorstep_desc: "Applies some of the effects of the Galactic Doorstep origin."
  edict_decision_origins_galactic_doorstep_tt: "Spawns the §HBlack Crown gateway§! in the capital system.\nStarts the Galactic Doorstep chain.\n\n§RDOES NOT GIVE EXTRA CHANCE TO GET SHARPBEAK PARAGON.§!"

  edict_decision_origins_mechanist: "Decision Origins: Mechanist"
  edict_decision_origins_mechanist_desc: "Applies some of the effect of the Mechanist origin.\n§RDOES NOT CREATE POPS§!."
  edict_decision_origins_mechanist_tt: "Spawns a Robot Assembly Plant if not Machine.\nGives §G+2 trait points / +1 trait pick§! for robots/machines."

  edict_decision_origins_syncretic_evolution: "Decision Origins: Syncretic Evolution"
  edict_decision_origins_syncretic_evolution_desc: "Applies some of the effect of the Syncretic Evolution origin.\n$decision_origins_cache_warning$$decision_origins_modify_warning$"
  edict_decision_origins_syncretic_evolution_tt: "Spawns 1200 pops of a random portrait with the Proles trait."

  edict_decision_origins_tree_of_life: "Decision Origins: Tree of Life"
  edict_decision_origins_tree_of_life_desc: "Applies some of the effect of the Tree of Life origin."

  edict_decision_origins_spawn_shattered_ring: "Decision Origins: Shattered Ring"
  edict_decision_origins_spawn_shattered_ring_desc: "Spawns a Shattered Ring system next to the capital."

  edict_decision_origins_remnants: "Decision Origins: Remnants"
  edict_decision_origins_remnants_desc: "Applies some of the effect of the Remnants origin."

  edict_decision_origins_riftworld: "Decision Origins: Riftworld"
  edict_decision_origins_riftworld_desc: "Applies some of the effect of the Riftworld origin."